<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>  
    <h1 style="margin-left: 38%;">All Details</h1>  
    {% for item in dict%}
        <img style="width: 200px;height:200px;margin-left: 40%;" src="{{ url_for('static', filename=item[6]) }}" alt="No Image found"/>
        <br><br>
        <table class="table table-dark" style="width: 500px;margin-left:30% ;">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Salary</th>
                <th>Grade</th>
                <th>Room</th>
                <th>Telnum</th>
                <th>Keywords</th>
            </tr>
            <tr>
                <td>{{item[0]}}</td>
                <td contenteditable='true'>{{item[1]}}</td>
                <td contenteditable='true'>{{item[2]}}</td>
                <td contenteditable='true'>{{item[3]}}</td>
                <td contenteditable='true'>{{item[4]}}</td>
                <td contenteditable='true'>{{item[5]}}</td>
                <td contenteditable='true'>{{item[7]}}</td>
            </tr>
        </thead>
        </table>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>   
</html>
